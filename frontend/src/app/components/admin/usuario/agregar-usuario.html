<h1 mat-dialog-title>{{ usuario ? 'ACTUALIZAR' : 'AGREGAR' }} CLIENTE</h1>

<form [formGroup]="form" (ngSubmit)="guardarUsuario()">
    <mat-dialog-content>
        <div class="input-group input-group-lg mb-3">
            <span class="input-group-text">
                <mat-icon>home</mat-icon>
            </span>
            <input formControlName="ident" maxlength="10" type="text" pattern="[0-9]*" class="form-control" placeholder="Identificación">
        </div>

        <div class="input-group input-group-lg mb-3">
            <span class="input-group-text mr-4">
                <mat-icon>home</mat-icon>
            </span>
            <input formControlName="nombre" type="text" class="form-control" placeholder="Nombre">
        </div>

        <div class="input-group input-group-lg mb-3">
            <span class="input-group-text">
                <mat-icon>home</mat-icon>
            </span>
            <input formControlName="apellido" type="text" class="form-control" placeholder="Apellido">
        </div>

        <div class="input-group input-group-lg mb-3">
            <span class="input-group-text">
                <mat-icon>home</mat-icon>
            </span>
            <input formControlName="telefono" maxlength="10" type="text" pattern="[0-9]*" class="form-control" placeholder="Telefono">
        </div>

        <div class="input-group input-group-lg mb-3">
            <span class="input-group-text">
                <mat-icon>home</mat-icon>
            </span>
            <input formControlName="correo" type="text" class="form-control" placeholder="Correo">
        </div>

        <div class="input-group input-group-lg mb-3">
            <span class="input-group-text">
                <mat-icon>home</mat-icon>
            </span>
            <input formControlName="password" type="text" class="form-control" placeholder="Contraseña">
        </div>

        <div class="input-group input-group-lg mb-3">
            <span class="input-group-text">
                <mat-icon>home</mat-icon>
            </span>
            <input formControlName="direccion" type="text" class="form-control" placeholder="Dirección">
        </div>

        <div class="d-grid gap-2 mt-5">
            <button mat-flat-button mat-dialog-close type="button">Cancelar</button>
            <button [disabled]="this.form.invalid" type="submit" class="btn btn-success btn-lg">Aceptar</button>
        </div>
    </mat-dialog-content>
</form>
