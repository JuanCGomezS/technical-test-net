<div class="container-fluid mt-5">
    <div class="row mt-4">
        <div class="col-md-12">
            <div class="card-deck">
                <div class="card">
                    <div class="card-body">
                        <h2 class="titulo mb-4">Listado de clientes</h2>
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Identificación</th>
                                        <th>Nombre</th>
                                        <th>Apellido</th>
                                        <th>Correo</th>
                                        <th>Teléfono</th>
                                        <th>Dirección</th>
                                        <th>Editar</th>
                                        <th>Eliminar</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let cliente of listClientes">
                                        <td>{{cliente.identificacion_c}}</td>
                                        <td>{{cliente.nombre_c}}</td>
                                        <td>{{cliente.apellido_c}}</td>
                                        <td>{{cliente.correo_c}}</td>
                                        <td>{{cliente.telefono_c}}</td>
                                        <td>{{cliente.direccion_c}}</td>
                                        <td>
                                            <button mat-icon-button color="primary" matTooltip="Editar Cliente"
                                                (click)="editarCliente(cliente)">
                                                <mat-icon>edit</mat-icon>
                                            </button>
                                        </td>
                                        <td>
                                            <button mat-icon-button color="warn" matTooltip="Editar Cliente"
                                                (click)="eliminarCliente(cliente.id)">
                                                <mat-icon>delete</mat-icon>
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-center mt-4">
        <button type="button" class="btn btn-success btn-lg" (click)="agregarCliente()">
            Agregar
        </button>
    </div>
</div>
