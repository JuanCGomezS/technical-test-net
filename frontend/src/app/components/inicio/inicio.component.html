<div class="row">
    <div class="col-md-12 image-container my-3 d-flex justify-content-center align-items-center">
        <img class="login-logo" src="https://s3.amazonaws.com/jhj.shop/img/icono_inicio.png" width="60%">
    </div>
    <div class="col-md-4 my-5 d-flex justify-content-center align-items-center" *ngIf="listClientes.length > 0">
        <div class="text-center">
            <img class="login-logo" src="https://s3.amazonaws.com/jhj.shop/img/clientes.png" width="20%"
                routerLink="/clientes">
            <div>
                <h4>Clientes {{listClientes.length}}</h4>
            </div>
        </div>
    </div>
    <div class="col-md-4 my-5 d-flex justify-content-center align-items-center" *ngIf="listVentas.length > 0">
        <div class="text-center">
            <img class="login-logo" src="https://s3.amazonaws.com/jhj.shop/img/ventas.png" width="20%"
                routerLink="/ventas">
            <div>
                <h4>Ventas {{listVentas.length}}</h4>
            </div>
        </div>
    </div>
    <div class="col-md-4 my-5 d-flex justify-content-center align-items-center" *ngIf="listProductos.length > 0">
        <div class="text-center">
            <img class="login-logo" src="https://s3.amazonaws.com/jhj.shop/img/productos.png" width="20%"
                routerLink="/productos">
            <div>
                <h4>Productos {{listProductos.length}}</h4>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center align-items-center" *ngIf="!activated">
        <div class="col-md-4 my-5 ">
            <div class="text-center">
                <h2>Bienvenido a nuestra página web</h2>
                <p>Te invitamos a explorar nuestras secciones y descubrir todo lo que tenemos para ofrecerte.</p>
                <button type="button" routerLink="/entrar" class="btn btn-success btn-lg">¡Vamos!</button>
            </div>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-4">
            <div class="mx-auto p-3">
                <canvas #myChartClients></canvas>
            </div>
        </div>
        <div class="col-md-4">
            <div class="mx-auto p-3">
                <canvas #myChart></canvas>
            </div>
        </div>
        <div class="col-md-4">
            <div class="mx-auto p-3">
                <canvas #myChartProducts></canvas>
            </div>
        </div>
    </div>
</div>
