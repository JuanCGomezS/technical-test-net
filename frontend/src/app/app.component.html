<mat-toolbar class="mat-elevation-z8">
  <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
    <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
    <mat-icon *ngIf="sidenav.opened"> cerrar </mat-icon>
  </button>
  Supermercado Antojitos
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
    <img class="avatar mat-elevation-z8" src="https://source.unsplash.com/c_GmwfHBDzk/200x200" />

    <h4 class="name">John Smith</h4>
    <p class="designation">Software Engineer</p>

    <button mat-button class="menu-button" routerLink="/inicio">
      <mat-icon>home</mat-icon>
      <span>Inicio</span>
    </button>

    <mat-divider></mat-divider>

    <span>Vender</span>

    <button mat-button class="menu-button" routerLink="/vender">
      <mat-icon>home</mat-icon>
      <span>Realizar venta</span>
    </button>

    <mat-divider></mat-divider>

    <span>Administrador</span>

    <button mat-button class="menu-button" routerLink="/usuarios">
      <mat-icon>person</mat-icon>
      <span>Vendedores</span>
    </button>

    <button mat-button class="menu-button" routerLink="/clientes">
      <mat-icon>person</mat-icon>
      <span>Clientes</span>
    </button>

    <button mat-button class="menu-button" routerLink="/productos">
      <mat-icon>info</mat-icon>
      <span>Productos</span>
    </button>

    <button mat-button class="menu-button" routerLink="/ventas">
      <mat-icon>info</mat-icon>
      <span>Ventas</span>
    </button>

    <mat-divider></mat-divider>

    <!-- <button mat-button class="menu-button" routerLink="/help">
      <mat-icon>help</mat-icon>
      <span>Help</span>
    </button> -->
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content mat-elevation-z8">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
